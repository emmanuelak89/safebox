{% load static%}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Sign up</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'community/css/font-face.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/font-awesome-5/css/fontawesome-all.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'community/vendor/bootstrap-4.1/bootstrap.min.css'%}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'community/vendor/animsition/animsition.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/wow/animate.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/css-hamburgers/hamburgers.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/slick/slick.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'community/vendor/perfect-scrollbar/perfect-scrollbar.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'community/css/theme.css'%}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'home/assets/safebox.png'%}" alt="Safebox">
                            </a>
                        </div>
                        <div class="login-form">
                            {{mg}}
                            <form action="{% url 'signup'%}" method="POST" enctype="multipart/form-data">
                                {% csrf_token%}
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="au-input au-input--full" type="text" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Re enter Password</label>
                                    <input class="au-input au-input--full" type="password" name="password2" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="aggree">Agree the terms and policy
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <a href="{% url 'google_login' %}">register with google</a>
                                        <a href="{% url 'social:begin' 'twitter' %}">register with twitter</a>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="{% url 'signin'%}">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'community/vendor/jquery-3.2.1.min.js'%}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'community/vendor/bootstrap-4.1/popper.min.js'%}"></script>
    <script src="{% static 'community/vendor/bootstrap-4.1/bootstrap.min.js'%}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'community/vendor/slick/slick.min.js'%}">
    </script>
    <script src="{% static 'community/vendor/wow/wow.min.js'%}"></script>
    <script src="{% static 'community/vendor/animsition/animsition.min.js'%}"></script>
    <script src="{% static 'community/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js'%}">
    </script>
    <script src="{% static 'community/vendor/counter-up/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'community/vendor/counter-up/jquery.counterup.min.js'%}">
    </script>
    <script src="{% static 'community/vendor/circle-progress/circle-progress.min.js'%}"></script>
    <script src="{% static 'community/vendor/perfect-scrollbar/perfect-scrollbar.js'%}"></script>
    <script src="{% static 'community/vendor/chartjs/Chart.bundle.min.js'%}"></script>
    <script src="{% static 'community/vendor/select2/select2.min.js'%}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'community/js/main.js'%}"></script>

</body>

</html>
<!-- end document-->
